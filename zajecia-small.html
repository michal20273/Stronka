
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zajęcia - Meowth (Mały ekran)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('zajecia-small.png'); /* Small screen graphic */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function checkScreenSize() {
            const isSmallScreen = window.innerWidth < 768;
            const currentURL = window.location.href;
            
            if (isSmallScreen && !currentURL.includes("zajecia-small.html")) {
                window.location.href = "zajecia-small.html";
            } else if (!isSmallScreen && currentURL.includes("zajecia-small.html")) {
                window.location.href = "zajecia.html";
            }
        }
        window.onload = checkScreenSize;
        window.onresize = checkScreenSize;
    </script>
</head>
<body>
</body>
</html>
